<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tabela de nomes</h1>
        </header>
        <form id="formulario">
            <input id="nome" type="text" placeholder="Nome" required>
            <input id="telefone" type="number" placeholder="Telefone" required>
            <button id="botao" type="submit">Adiciona +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nomes</th>
                    <th>Telefones</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
